<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="./stylesheet.CSS">
    <link rel="icon" href="Images/Cakes/Icon.png" type="image/icon type">
    <title>Choose Your Cake!</title>
</head>

<body>
    <form action="mailto:dreamcremedesserts2022@gmail.com" method="post" enctype="text/plain">
        <center>
            <div class="logo">
                <img src="Images/Cakes/Choose A Cake.png">
            </div>

            <label for="CheeseCake"><img src="Images/Cakes/CheeseCake.png"> <br> Cheese Cake</label><br>
            <input type="number" id="CheeseCake" name="CheeseCake" value="0" min="0"><br><br>

            <label for="LazyCake"><img src="Images/Cakes/LazyCake.png"> <br> Lazy Cake</label><br>
            <input type="number" id="LazyCake" name="LazyCake" value="0" min="0"><br><br>

            <label for="IceCake"><img src="Images/Cakes/IceCake.png"> <br> Ice Cake</label><br>
            <input type="number" id="IceCake" name="IceCake" value="0" min="0"><br><br>

            <label for="Doughnuts"><img src="Images/Cakes/doughnuts.png"> <br> Doughnuts</label><br>
            <input type="number" id="Doughnuts" name="Doughnuts" value="0" min="0"><br><br>

            <label for="Cupcakes"><img src="Images/Cakes/cupcakes.png"> <br> Cupcakes</label><br>
            <input type="number" id="Cupcakes" name="Cupcakes" value="0" min="0"><br><br>

            <label for="RedVelvet"><img src="Images/Cakes/red velvet.png"> <br> Red Velvet</label><br>
            <input type="number" id="RedVelvet" name="RedVelvet" value="0" min="0"><br><br>

            <label for="BonetCake"><img src="Images/Cakes/Bonet Cake.jpg"> <br> Bonet Cake</label><br>
            <input type="number" id="BonetCake" name="BonetCake" value="0" min="0"><br><br>
            <br>
            <br>

            <label>Base:</label>
            <br>
            <label>
                <img src="./Images/Base/Coffee-Cake-3874-2.jpg"> <br>Coffee Cake</label> <input type="radio"
                value="Coffee" name="base"> <br><br>
            <label>
                <img src="./Images/Base/Custard-Cake-500x500.jpg"> <br>Custard Cake</label> <input value="Custard"
                type="radio" name="base"> <br><br>

            <label>
                <img src="./Images/Base/Coconut.webp"> <br>Coconut
                Cake</label> <input value="Coconut" type="radio" name="base"> <br><br>
            <label>
                <img src="./Images/Base/Melphy-Jam-O0000081-pic-3-ميلفي-مربه.jpg"> <br>Melphy Cake</label><input
                value="Melphy" type="radio" name="base"> <br><br>
            <label>
                <img src="./Images/Base/moist_vanilla_cake_recipe_featured2.jpg"> <br>Vanilla Cake</label> <input
                value="Vanilla" type="radio" name="base"> <br><br>
            <label>
                <img src="./Images/Base/nutella-cake-35.jpg">
                <br>Nutella Cake</label> <input value="Nutella" type="radio" name="base"> <br><br>
            <label>
                <img src="./Images/Base/Strawberry.jpg">
                <br>Strawberry Cake</label> <input value="Strawberry" type="radio" name="base"> <br><br>
            <label>
                <img src="./Images/Base/The-Most-Amazing-Chocolate-Cake-Square-1.jpg"> <br>Chocolate Cake</label><input
                value="Chocolate" type="radio" name="base"><br><br>
            <br>
            <br>
            <label>Toppings</label>
            <br>
            <br>
            KitKat
            <br>
            <img src="./Images/Toppings/kit-kat-cake-108743-1.jpeg"><br>
            <label>
                <input type="radio" value="none" name="Kitkat" checked="checked">None</label>
            <label>
                <input value="norm" type="radio" name="Kitkat">Normal</label>
            <label>
                <input value="xtra" type="radio" name="Kitkat">Extra</label>
            <br>
            <br>
            Caramel
            <br>
            <img src="./Images/Toppings/Easy-Homemade-Caramel-5-scaled.jpg"><br>
            <label>
                <input type="radio" value="none" name="Caramel" checked="checked">None</label>
            <label>
                <input value="norm" type="radio" name="Caramel">Normal</label>
            <label>
                <input value="xtra" type="radio" name="Caramel">Extra</label>
            <br>
            <br>
            Chocolate
            <br>
            <img src="./Images/Toppings/Homemade-Chocolate-Syrup-16.jpg"><br>
            <label>
                <input type="radio" value="none" name="Chocolate" checked="checked">None</label>
            <label>
                <input value="norm" type="radio" name="Chocolate">Normal</label>
            <label>
                <input value="xtra" type="radio" name="Chocolate">Extra</label>
            <br>
            <br>
            Sprinkles
            <br>
            <img src="./Images/Toppings/2153983.webp"><br>
            <label>
                <input type="radio" value="none" name="Sprinkles" checked="checked">None</label>
            <label>
                <input value="norm" type="radio" name="Sprinkles">Normal</label>
            <label>
                <input value="xtra" type="radio" name="Sprinkles">Extra</label>
            <br>
            <br>
            Strawberry Jam
            <br>
            <img src="./Images/Toppings/ee1e51be42a5aaf1fc386658002089a8.jpg"><br>
            <label>
                <input type="radio" value="none" name="StrawberryJam" checked="checked">None</label>
            <label>
                <input value="norm" type="radio" name="StrawberryJam">Normal</label>
            <label>
                <input value="xtra" type="radio" name="StrawberryJam">Extra</label>
            <br>
            <br>
            Oreo Pieces
            <br>
            <img src="./Images/Toppings/Oreo-cookie-crust1.webp"><br>
            <label>
                <input type="radio" value="none" name="Oreo" checked="checked">None</label>
            <label>
                <input value="norm" type="radio" name="Oreo">Normal</label>
            <label>
                <input value="xtra" type="radio" name="Oreo">Extra</label>
            <br>
            <br>
            Blueberry Syrup
            <br>
            <img src="./Images/Toppings/blueberry-syrup-4.webp"><br>
            <label>
                <input type="radio" value="none" name="BlueberrySyrup" checked="checked">None</label>
            <label>
                <input value="norm" type="radio" name="Blueberry Syrup">Normal</label>
            <label>
                <input value="xtra" type="radio" name="Blueberry Syrup">Extra</label>
            <br>
            <br>

            Name: <input type="text" id="name" name="name" required>
            <br>
            <br>
            Email: <input type="email" id="mail" name="mail" required>
            <br>
            <br>
            <label for="city">City</label>
            <select id="city" name="city">
                <option disabled selected>--Choose City--</option>
                <option>Madinaty</option>
                <option>Rehab</option>
                <option>Sheraton</option>
                <option>Nozha</option>
                <option>Nasr City</option>
                <option>Misr El-Gededa</option>
                <option>Fifth Settlement</option>
            </select>
            <br>
            <br>
            Address:
            <br>
            <textarea name="message" rows="10" cols="30"></textarea>
            <br>
            <br>

            <button type="submit" class="submitButt">Order</button>
        </center>
    </form>
</body>

</html>
