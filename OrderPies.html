<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="./stylesheet.CSS">
    <link rel="icon" href="Images/Cakes/Icon.png" type="image/icon type">
    <title>Choose Your Pie!</title>
</head>

<body>
    <form action="mailto:dreamcremedesserts2022@gmail.com" method="post" enctype="text/plain">
        <center>
            <div class="logo">
                <img src="Images/Pies/Choose A Pie.png">
            </div>

            <label for="StrawberryPie"><img src="Images/Pies/Strawberry.png"> <br> Strawberry Pie</label><br>
            <input type="number" id="StrawberryPie" name="Strawberry" value="0" min="0"><br><br>

            <label for="PineapplePie"><img src="Images/Pies/Pineapple.png"> <br> Pineapple Pie</label><br>
            <input type="number" id="PineapplePie" name="PineapplePie" value="0" min="0"><br><br>

            <label for="BlueberryPie"><img src="Images/Pies/Blueberry.png"> <br> Blueberry Pie</label><br>
            <input type="number" id="BlueberryPie" name="BlueberryPie" value="0" min="0"><br><br>

            <label for="ApplePie"><img src="Images/Pies/Apple.png"> <br> Apple Pie</label><br>
            <input type="number" id="ApplePie" name="ApplePie" value="0" min="0"><br><br>

            <label for="PumpkinPie"><img src="Images/Pies/Pumpkin Pie.png"> <br> Pumpkin Pie</label><br>
            <input type="number" id="Pumpkin Pie" name="Pumpkin Pie" value="0" min="0"><br><br>

            <label for="CarrotPie"><img src="Images/Pies/Carrot Pie.png"> <br> Carrot Pie</label><br>
            <input type="number" id="Carrot Pie" name="Carrot Pie" value="0" min="0"><br><br>
            <br>

            <label>Toppings</label>
            <br>
            <br>
            Caramel
            <br>
            <img src="./Images/Toppings/Easy-Homemade-Caramel-5-scaled.jpg"><br>
            <label>
                <input type="radio" value="none" name="Caramel" checked="checked">None</label>
            <label>
                <input value="norm" type="radio" name="Caramel">Normal</label>
            <label>
                <input value="xtra" type="radio" name="Caramel">Extra</label>
            <br>
            <br>
            Chocolate
            <br>
            <img src="./Images/Toppings/Homemade-Chocolate-Syrup-16.jpg"><br>
            <label>
                <input type="radio" value="none" name="Chocolate" checked="checked">None</label>
            <label>
                <input value="norm" type="radio" name="Chocolate">Normal</label>
            <label>
                <input value="xtra" type="radio" name="Chocolate">Extra</label>
            <br>
            <br>
            Strawberry Jam
            <br>
            <img src="./Images/Toppings/ee1e51be42a5aaf1fc386658002089a8.jpg"><br>
            <label>
                <input type="radio" value="none" name="StrawberryJam" checked="checked">None</label>
            <label>
                <input value="norm" type="radio" name="StrawberryJam">Normal</label>
            <label>
                <input value="xtra" type="radio" name="StrawberryJam">Extra</label>
            <br>
            <br>
            Oreo Pieces
            <br>
            <img src="./Images/Toppings/Oreo-cookie-crust1.webp"><br>
            <label>
                <input type="radio" value="none" name="Oreo" checked="checked">None</label>
            <label>
                <input value="norm" type="radio" name="Oreo">Normal</label>
            <label>
                <input value="xtra" type="radio" name="Oreo">Extra</label>
            <br>
            <br>
            Blueberry Syrup
            <br>
            <img src="./Images/Toppings/blueberry-syrup-4.webp"><br>
            <label>
                <input type="radio" value="none" name="BlueberrySyrup" checked="checked">None</label>
            <label>
                <input value="norm" type="radio" name="Blueberry Syrup">Normal</label>
            <label>
                <input value="xtra" type="radio" name="Blueberry Syrup">Extra</label>
            <br>
            <br>

            Name: <input type="text" id="name" name="name" required>
            <br>
            <br>
            Email: <input type="email" id="mail" name="mail" required>
            <br>
            <br>
            <label for="city">City</label>
            <select id="city" name="city">
                <option disabled selected>--Choose City--</option>
                <option>Madinaty</option>
                <option>Rehab</option>
                <option>Sheraton</option>
                <option>Nozha</option>
                <option>Nasr City</option>
                <option>Misr El-Gededa</option>
                <option>Fifth Settlement</option>
            </select>
            <br>
            <br>
            Address:
            <br>
            <textarea name="message" rows="10" cols="30"></textarea>
            <br>
            <br>

            <button type="submit" class="submitButt">Order<br>(Orders are sent via email.)</button>
        </center>
    </form>
</body>

</html>
